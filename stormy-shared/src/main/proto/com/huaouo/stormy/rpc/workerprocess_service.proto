syntax = "proto3";

package com.huaouo.stormy.rpc;

option java_multiple_files = true;

import "google/protobuf/empty.proto";

message RpcTuple {
    bytes tuple_bytes = 1;
    string source_id = 2;
    string target_id = 3;
}

service TransmitTuple {
    rpc TransmitTuple (RpcTuple) returns (google.protobuf.Empty) {
    }
}
